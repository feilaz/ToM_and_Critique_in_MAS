[API_KEYS]
# OpenAI API Key (will be overridden by environment variable if set)
; OPENAI_API_KEY = your_openai_api_key_here
; LANGCHAIN_API_KEY = your_langchain_api_key_here

[MODELS]
# OpenAI model to use
OPENAI_MODEL = gpt-4o

[PATHS]
; CHROMA_DB_DIR = chroma_db
; MRA_DATA_PATH = rag/MRA
; PD_DATA_PATH = rag/PD
; SM_DATA_PATH = rag/SM

[NEO4J]
# Neo4j connection details
NEO4J_URL = your_Neo4j_details
NEO4J_USERNAME = your_Neo4j_details
NEO4J_PASSWORD = your_Neo4j_details

[LANGCHAIN]
# LangChain configuration
LANGCHAIN_TRACING_V2 = False
LANGCHAIN_PROJECT = ToM_and_Critique_in_MAS